services:
  db:
    image: postgres:16
    container_name: ycyw-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ycyw
    ports:
      - "5432:5432"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d ycyw"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: ycyw-adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
